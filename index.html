<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="img/odin-lined.png" alt="leaf-background">
            <h2>Odin</h2>
        </div>
        <div>
            Photo by <a href="haie.com">Halie West</a> on <a href="unsplash.com">Unsplash</a>
        </div>
    </aside>
    <main>
        <section class="description">
            <p>This is not real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started.
            </p>
            <p>You know you want to.</p>
        </section>
        <section class="forms">
            <form action="#" method="get">
                <legend>Let's do this</legend>
                <fieldset>                       
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" tabindex="1">   
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" tabindex="1"> 
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" required tabindex="1">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone"> 
                    </div>
                    <div>
                        <label for="password"> Password </label>
                        <input type="password" name="password" id="password" min="7" max="15" required>
                    </div>
                    <div>
                        <label for="cpassword"> Confirm password</label>
                        <input type="password" name="cpassword" min="7" max="15" id="cpassword" required> 
                    </div>  
                </fieldset>
                
            </form>
        </section>
        <section class="bottom">
            <button id="create-button">Create Account</button>
            <p>Already have and account? <a href="#">Log in</a></p>
        </section>
    </main>
    <script>
        
    </script>
</body>
</html>
